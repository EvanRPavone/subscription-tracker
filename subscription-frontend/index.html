<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Tracker</title>
</head>
<body>
    <h1>Subscriptions Tracker</h1>
    <div id="subscription-container">
    </div>
    <br>
    <h3>Add A New Subscription:</h3>
    <form id="new-subscription-form">
      <input id="new-subscription-name" type="text" value="" placeholder="Enter Subscription name">
      <br>
      <input id="new-subscription-price" type="text" value="" placeholder="Enter the price of the subscription">
      <br>
      <input id="new-subscription-date" type="date" value="" placeholder="Enter the date for when it renews">
      <br>
      <input id="new-subscription-plan" type="text" value="" placeholder="Monthly? Every 3 Months? Annually?">
      <br>
      <input type="submit" value="Add a New Subscription">
    </form>
</body>
