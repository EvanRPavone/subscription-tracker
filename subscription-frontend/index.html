<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Tracker</title>
</head>
<body>
    <h1>Subscriptions Tracker</h1>
    <div id="sub-form-container">
        <p>Add a Subscription:</p>
        <form id="sub-form">
            <label>Name:</label>
            <input type="text" name="name">
            <br/>
            <label>Price:</label>
            <input type="text" name="price">
            <br/>
            <label>Re-Occuring Payment Date:</label>
            <input type="date" name="paymentDate">
            <br/>
            <label>Payment Plan:</label>
            <input type="text" name="plan">
            <br/>
            <input type="submit" value="Add Subscription">
        </form>
    </div>
    <br/>
    <div id="subscription-container">

    </div>
</body>
<script type="text/javascript" src="src/subscriptionAdapter.js"></script>
<script type="text/javascript" src="src/categoryAdapter.js"></script>
<script type="text/javascript" src="src/category.js"></script>
<script type="text/javascript" src="src/subscription.js"></script>
<script type="text/javascript" src="src/index.js"></script>
</html>
